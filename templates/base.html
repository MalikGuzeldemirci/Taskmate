{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %} 
  {% endblock title %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}"><img src = "{% static 'images/site-logo1.png' %}" width="50" height="50"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'todolist' %}">Todolist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
      {% if user.is_authenticated %}
      <div class="d-flex" role="search">
        <div class = "text-primary p-2"> Logged in as {{user.username}}</div>
        <a href = "{% url 'logout' %}">
          <button class="btn btn-outline-success" type="submit">Log Out</button>
        </a>
      </div>
    {% else %}
    <div class="d-flex" role="search">
      <a href = "{% url 'register' %}">
        <button class="btn btn-outline-success m-2" type="submit">Register</button>
      </a>
      <a href = "{% url 'login' %}">
        <button class="btn btn-outline-success m-2" type="submit">Log In</button>
      </a>
    </div>
    {% endif %}
    </div>
  </div>
</nav>
{% block content %}
{% endblock content %}
</body>
</html>
